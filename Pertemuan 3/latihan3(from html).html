<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>From HTML</title>
</head>
<body>
	<h3>Tentang From</h3>
	<fieldset>
		<label for="nama">Nama :</label>
		<input type="text" name="" id="nama"><br>
		<label for="tempat_lahir">Tempat Lahir</label>
		<input type="text" id="tempat lahir"><br>
		<label for="tgl_lahir">Tanggal Lahir :</label>
		<input type="date" name="" id="tgl_lahir"><br>
		<label for="umur">Umur</label>
		<input type="number" id="umur"><br>
		<select name="" id="agama">
			<option value="">Islam</option>
			<option value="">Protestan</option>
			<option value="">Khatolik</option>
			<option value="">Hindu</option>
			<option value="">Budha</option>
			<option value="">Konghuchu</option>
		</select><br>
		<label for="hobi">Hobi :</label>
		<input type="checkbox">Membaca
		<input type="checkbox">Nonton
		<input type="checkbox">Game
		<input type="checkbox">Ngoding <br>
		<label for="gol_darah">Golongan Darah :</label>
		<input type="radio" name="gol_darah">A
		<input type="radio" name="gol_darah">B
		<input type="radio" name="gol_darah">AB
		<input type="radio" name="gol_darah">O <br>
		<label for="alamat">Alamat :</label>
		<textarea name="" id="alamat" cols="40" rows="5"></textarea> <br>
		<label for="email">E-Mail :</label>
		<input type="email" id="email"><br>
		<button>Submit</button> <button>Batal</button>
	</fieldset>
</body>
</html>
